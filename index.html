<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR.js Marker Example</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/ndomcurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
  <script src="https://raw.githubusercontent.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0px; overflow: hidden;">
  <a-scene embedded arjs>
    <!-- Hiro marker and a box object -->
    <a-marker preset="hiro">
      <a-box color="#ff0000" material="opacity: 0.5" scale="0.5 0.5 0.5"></a-box>
    </a-marker>

    <!-- Camera and cursor setup -->
    <a-entity camera></a-entity>
    <a-cursor></a-cursor>
  </a-scene>
</body>
</html>
