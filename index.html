<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR Dish Model</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/jsm/webxr/ARButton.js"></script>

    <style>
        body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
        #ar-button { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); }
    </style>
</head>
<body>

<script>
    let scene, camera, renderer, controller;
    let model;

    async function init() {
        // Create a scene
        scene = new THREE.Scene();

        // Set up camera
        camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 20);
        
        // Set up renderer with WebXR support
        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);

        // Set up AR Button
        document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

        // Add light
        const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
        scene.add(light);

        // Load 3D Model (Your Dish Model from GitHub)
        const loader = new THREE.GLTFLoader();
        loader.load('https://seeeatenjoy-test.github.io/test-1/dish-model.glb', function(gltf) {
            model = gltf.scene;
            model.scale.set(0.5, 0.5, 0.5);
            model.visible = false; // Hide until placed
            scene.add(model);
        });

        // Set up AR Controller for hit-test
        controller = renderer.xr.getController(0);
        scene.add(controller);

        controller.addEventListener('select', (event) => {
            if (model) {
                const hitTestResults = event.frame.getHitTestResults(hitTestSource);
                if (hitTestResults.length > 0) {
                    let hitPose = hitTestResults[0].getPose(referenceSpace);
                    model.position.set(hitPose.transform.position.x, hitPose.transform.position.y, hitPose.transform.position.z);
                    model.visible = true;
                }
            }
        });

        animate();
    }

    function animate() {
        renderer.setAnimationLoop(() => {
            renderer.render(scene, camera);
        });
    }

    window.addEventListener('load', init);
</script>

</body>
</html>
