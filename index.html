<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>AR Model with Hiro Marker</title>

    <!-- Include A-Frame -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- Include AR.js for marker-based AR -->
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar.js"></script>
  </head>

  <body style="margin: 0px; overflow: hidden; font-family: Monospace;">
    <!-- A-Frame Scene Setup -->
    <a-scene embedded arjs>
      <!-- Hiro Marker -->
      <a-marker preset="hiro">
        <!-- GLB Model -->
        <a-entity
          gltf-model="url(https://github.com/seeeatenjoy-test/test-1/raw/main/monkey.glb)"
          scale="0.5 0.5 0.5"
          position="0 0 0"
          rotation="0 0 0"
        ></a-entity>
      </a-marker>

      <!-- Camera Setup for AR -->
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      // Add AR.js code here if needed
      // The A-Frame and AR.js will automatically handle the Hiro marker
    </script>
  </body>
</html>
