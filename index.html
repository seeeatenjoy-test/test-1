<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR Dish Model</title>

    <!-- Load Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <!-- Load WebXR ARButton -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/jsm/webxr/ARButton.js"></script>

    <!-- Load GLTFLoader to handle .glb files -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/loaders/GLTFLoader.js"></script>

    <style>
        body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
    </style>
</head>
<body>

<script>
    let scene, camera, renderer, controller;
    let model;

    function init() {
        // Create scene
        scene = new THREE.Scene();

        // Set up camera
        camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 20);
        
        // Set up renderer
        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);

        // Add AR button
        document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

        // Add lighting
        const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
        scene.add(light);

        // Load 3D Dish Model
        const loader = new THREE.GLTFLoader();
        loader.load('https://seeeatenjoy-test.github.io/test-1/dish-model.glb', function(gltf) {
            model = gltf.scene;
            model.scale.set(0.5, 0.5, 0.5);
            model.visible = false; // Hide model until placement
            scene.add(model);
        });

        // Set up AR controller for hit-test
        controller = renderer.xr.getController(0);
        controller.addEventListener('select', placeModel);
        scene.add(controller);

        animate();
    }

    function placeModel() {
        if (!model) return;
        model.position.set(0, 0, -1); // Place model 1m in front of user
        model.visible = true;
    }

    function animate() {
        renderer.setAnimationLoop(() => {
            renderer.render(scene, camera);
        });
    }

    window.addEventListener('load', init);
</script>

</body>
</html>
