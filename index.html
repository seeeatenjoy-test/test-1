<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR with AR.js on GitHub Pages</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">

    <!-- Create the AR Scene -->
    <a-scene embedded arjs="sourceType: webcam; detectionMode: mono_and_matrix;">
      
      <!-- Add a camera for AR -->
      <a-camera></a-camera>

      <!-- Add the 3D model (dish-model.gltf) here -->
      <!-- Default model: Cube as placeholder -->
      <a-box position="0 0.5 -2" rotation="0 45 0" color="#4CC3D9" scale="0.5 0.5 0.5"></a-box>

      <!-- Optionally, add a GLTF model -->
      <!-- You can upload a dish model to your GitHub repo and link it here -->
      <!-- Example model URL: 'https://seeeatenjoy-test.github.io/test-1/dish-model.gltf' -->
      <!-- Uncomment below to use a GLTF model -->
      <!-- <a-entity gltf-model="url(dish-model.gltf)" scale="0.5 0.5 0.5" position="0 0.5 -1" rotation="0 45 0"></a-entity> -->

    </a-scene>

  </body>
</html>
